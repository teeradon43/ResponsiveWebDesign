<!DOCTYPE html>
<html>
  <head>
    <title>Landing Page</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <header id="header">
        <nav id="nav-bar">
          <ul>
            <li><a class="nav-link" href="#vid-section">Video</a></li>
            |
            <li><a class="nav-link" href="#form-section">Form</a></li>
            |
            <li><a class="nav-link" href="#bio-section">Bio</a></li>
          </ul>
        </nav>
        <img
          id="header-img"
          src="https://png.pngtree.com/thumb_back/fw800/back_our/20190625/ourmid/pngtree-purple-gradient-music-banner-image_256498.jpg"
          alt="music-banner"
        />
      </header>
      <main class="container">
        <section id="vid-section">
          <h2 style="color: white">Rick Rolls Fans? Never miss this!</h2>
          <iframe
            id="video"
            width="360"
            src="https://www.youtube.com/embed/dQw4w9WgXcQ"
            allowfullscreen
          ></iframe>
        </section>
        <section id="form-section">
          <form action="https://www.freecodecamp.com/email-submit">
            <h2>Subscribtion to be Rick's Fans Forever!</h2>
            <input
              id="email"
              type="email"
              placeholder="Enter your email"
              required
            />
            <input type="submit" id="submit" value="Submit" />
          </form>
        </section>
        <section id="bio-section">
          <h2>What you didn't know Rick Roll!? Click at Rick!!</h2>
          <a
            href="https://www.forbes.com/sites/kittyknowles/2016/02/02/rickrolling-what-is-rick-rolling-rick-astley/?sh=756d8c002ff2"
            target="_blank"
            ><img
              src="https://www.dictionary.com/e/wp-content/uploads/2018/03/rickrolling-300x300.jpg"
              alt="Rick Astley"
              style="border-radius: 50%"
          /></a>
        </section>
      </main>
    </div>
  </body>
</html>
